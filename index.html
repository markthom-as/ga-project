<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="About me page for General Assembly">
        <meta name="author" content="Mark Marcantano">
        <link rel="shortcut icon" href="">
        <title>Mark Marcantano - About Me</title>

        <!-- Bootstrap core CSS -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header>
            <div class="topRight">
                <span>Visit My Website</span>

            </div>
            <img src="me.jpg" class="img-circle center-block img-responsive portrait">
        </header>
        <div class="scary"></div>
        <div class="main container">
            <div class="about col-md-6 col-md-offset-3">
                Hello, my name is Mark! I'm a web designer with a year of professional experience under my belt who wants to learn more about coding, building applications, and how to manage it all!
            </div>
            <div class="contact  col-md-6 col-md-offset-3">
                <span class="glyphicon glyphicon-envelope"></span>&nbsp;<a href="@mailto:m.marcantant@gmail.com">m.marcantano@gmail.com</a>
            </div>

            <div class="col-md-8 col-md-offset-2">
                <div class="carousel">
                    <div class="col-md-4 leftArrow"><span class="glyphicon glyphicon-chevron-left"></span></div>
                    <div class="col-md-4">
                        <div class="carouselImg">
                        </div>
                    </div>
                    <div class="col-md-4 rightArrow"><span class="glyphicon glyphicon-chevron-right"></span></div>
                </div>
            </div>
        </div>
        <footer>
            <div class="bottomLeft">
              <span>Visit My Behance</span>
            </div>
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
    var imgIndex = 0

    $('.topRight').click(function(){
        window.open('http://markthom.as', '_blank');
    });

    $('.bottomLeft').click(function(){
        window.open('http://behance.net/markthomas', '_blank');
    });



        $('.leftArrow').click(function(){
            if (imgIndex > 0){
                imgIndex--;
            }else{
                imgIndex = 2;
            }
         $('.carouselImg').css('backgroundImage','url('+imgIndex+'.jpg)');
    });

     $('.rightArrow').click(function(){
            if (imgIndex <= 1){
                imgIndex++;
            }else{
                imgIndex = 0;
            }
         $('.carouselImg').css('backgroundImage','url('+imgIndex+'.jpg)');
    });

        $('.portrait').click(function(){
        $('.scary').css('visibility','visible');
    });

    $('.scary').click(function(){
        $('.scary').css('visibility','hidden');
    });
</script>
    </body>
</html>
